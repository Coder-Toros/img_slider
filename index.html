<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="align-center">Image slider</h3>
                <div class="div-wrapper">
                            <img src="https://cdn0.iconfinder.com/data/icons/hallowen_linux/256/Skull.png" alt="" class="img-min active-img">
                            <img src="https://cdn0.iconfinder.com/data/icons/hallowen_linux/256/Full_Moon.png" alt="" class="img-min">
                            <img src="https://cdn1.iconfinder.com/data/icons/UltraBuuf/256/Spider_Woman.png" alt="" class="img-min">
                            <img src="https://cdn3.iconfinder.com/data/icons/spring-2-1/30/Flower-256.png" alt="" class="img-min">
                            <img src="https://cdn3.iconfinder.com/data/icons/spring-2-1/30/Rose-512.png" alt="" class="img-min">
                            <img src="https://cdn2.iconfinder.com/data/icons/wash-your-hands-4/128/thumps_up_medical_protect_healthy_cleaning_hand_wash-256.png" alt="" class="img-min">
                </div>
                <div class="div-max">
                            <img src="https://cdn0.iconfinder.com/data/icons/hallowen_linux/256/Skull.png" alt="" class="img-max">
                </div>
                        <button class="button-primary prev">Prev</button>
                        <button class="button-primary next">Next</button>
                        <button class="button-primary reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
